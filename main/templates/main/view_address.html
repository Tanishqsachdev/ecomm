{% extends 'main/base.html' %}

{% block body %}
<h1>Address</h1>


{% for add  in address %}
<div>
<br><h4>{{ add.fname }} {{ add.lname }} </h4>
<h4>{{ add.email }}</h4>
<h4>{{ add.add1 }}</h4>
<h4>{{ add.add2 }}</h4>
<h4>{{ add.city }} {{ add.pincode }}</h4>
<h4>{{ add.state }}</h4>
</div>
{% endfor %}

<a href=" {% url 'add_address' %}" class="btn btn-success">+</a>
{% endblock body %}
